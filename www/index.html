<!--TODO RENDERE TUTTO COERENTE BOOTSTRAP, ETC-->
<body onload="onLoad()">

<div id="app">
    <nav class="navbar navbar-inverse navbar-fixed-top" style="display: none">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="setting" class="navbar-brand" href="#">
                    <span  class="glyphicon glyphicon-menu-hamburger" onclick="openNav();"></span>
                </a>
                <a id="back" onclick="showFollowedFriends();" class="navbar-brand" href="#" style="display: none;">
                    <span onclick="loadFriends()" class="glyphicon glyphicon-menu-left"></span>
                </a>
                <a class="navbar-brand" href="#">GeoPost</a>
            </div>
        </div>
    </nav>

    <div id="mySidenav" class="sidenav" style="padding-top: 50px">
        <a href="javascript:void(0)"  class="closebtn" onclick="closeNav()" style="padding-top: 50px" >&times;</a>
        <a href="#" onclick="showProfilePage();" id="profile">Profile</a>
        <a href="#" onclick="showUpdateStatusPage();">Update Status</a>
        <a href="#" onclick="showAddFriendPage()">Add Friend</a>
        <a href="#" onclick="showFollowedFriends()">Followed Friends</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <div id="dynamicBody" class="container-fluid">
            <h2 class="form-signin-heading">GeoPost</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button id="sub" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div> <!-- /container -->
    </div>
<!--JS-->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/person.js"> </script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
